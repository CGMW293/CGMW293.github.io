<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Grid Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- Example section for images -->
        <div class="grid-item">
            <img src="sources/lab1.png" alt="Description of image">
        </div>
        <!-- Example section for videos -->
        <div class="grid-item">
            <iframe width="380" height="315" src="https://www.youtube.com/embed/_uYjk9UmlmQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
