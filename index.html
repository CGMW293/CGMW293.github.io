<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGMW293</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"> 
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing styles */
        body {
            font-family: 'Rubik', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        #deer-image {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 150px auto 0;
        }
        #content {
            position: relative;
            padding-top: 40px;
        }
        /* Modified style for the Gallery div */
        .gallery-container {
            margin-left: 300px; /* Adjusts the left margin */
            text-align: left; /* Overrides the body's text-align */
            font-family: 'Arial', sans-serif; /* Custom font */
            font-size: 75px; /* Custom font size */
        }
    </style>
</head>
<body>
    <canvas id="space"></canvas>
    <img id="deer-image" src="sources/Deer.png" alt="Deer">
    <div id="Header">
        <h1>Welcome to CGMW293</h1> 
        <p style="margin-bottom: 300px;">Fix this later</p>
        <div class="gallery-container"> <!-- Wrapped Gallery text in a div -->
            <p>Gallery</p>
        </div>
    </div>
    <div class="slider" style="margin-left: 10%;">
        <div class="slides">
            <img src="sources/lab1.png" alt="Image 1">
            <img src="sources/lab2.png" alt="Image 2">
            <img src="sources/lab3.jpg" alt="Image 3">
        </div>
        <button class="arrow left-arrow">&#10094;</button>
        <button class="arrow right-arrow">&#10095;</button>
    </div>
    <script src="script.js"></script>
    <script src="particleSystem.js"></script>
</body>
</html>
